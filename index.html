<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⌚World Clock Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/03389854d1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <img
          src="https://cdn4.iconfinder.com/data/icons/STROKE/communications/png/256/clock.png"
          alt=""
        />
        World Clock
      </h1>
      <select name="city" id="city">
        <option value="">--Please choose a city--</option>
        <option value="current">Current Location 📍</option>
        <option value="Europe/Vienna">Vienna, 🇦🇹</option>
        <option value="America/Toronto">Toronto, 🇨🇦</option>
        <option value="Indian/Maldives">Maldives, 🇮🇳</option>
      </select>
      <div id="cities">
        <div class="row d-flex justify-content-between" id="london">
          <div class="col 6 city-date">
            <h2>
              <img
                src="https://cdn2.iconfinder.com/data/icons/city-icons-for-offscreen-magazine/80/london-256.png"
                alt=""
              />
              London, 🇬🇧
            </h2>
            <p class="date"></p>
          </div>
          <div class="col 6">
            <h2 class="time">
              <small></small>
            </h2>
          </div>
        </div>
        <hr />
        <div class="row d-flex justify-content-between" id="new-york">
          <div class="col 6 city-date">
            <h2>
              <img
                src="https://cdn2.iconfinder.com/data/icons/city-icons-for-offscreen-magazine/80/new-york-256.png"
                alt=""
              />
              New York, 🇺🇸
            </h2>
            <p class="date"></p>
          </div>
          <div class="col 6">
            <h2 class="time">
              <small></small>
            </h2>
          </div>
        </div>
        <hr />
        <div class="row d-flex justify-content-between" id="seoul">
          <div class="col 6 city-date">
            <h2>
              <img
                src="https://cdn3.iconfinder.com/data/icons/asia-pacific-cities/100/Exports_Seoul-256.png"
                alt=""
              />
              Seoul, 🇰🇷
            </h2>
            <p class="date"></p>
          </div>
          <div class="col 6">
            <h2 class="time">
              <small></small>
            </h2>
          </div>
        </div>
        <hr />
        <div class="row d-flex justify-content-between" id="sydney">
          <div class="col 6 city-date">
            <h2>
              <img
                src="https://cdn2.iconfinder.com/data/icons/city-icons-for-offscreen-magazine/80/sydney-256.png"
                alt=""
              />
              Sydney, 🇦🇺
            </h2>
            <p class="date"></p>
          </div>
          <div class="col 6">
            <h2 class="time">
              <small></small>
            </h2>
          </div>
        </div>
        <hr />
        <footer>
          Coded by
          <span style="text-decoration: underline">Erika Miglietta</span>
          <a href="https://github.com/erina92" target="_blank">
            <i class="fa fa-github"></i
          ></a>
          <br />
          👉Check the
          <a
            href="https://weather-app-erika-1511.netlify.app/"
            target="_blank"
            class="weather-link"
            >weather</a
          >
          here!👈
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
